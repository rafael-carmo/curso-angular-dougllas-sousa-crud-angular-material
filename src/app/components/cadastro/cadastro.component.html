<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Dados Pessoais</mat-card-title>
          </mat-card-header>
          <mat-card-content class="mt-20">

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="800px">
                <mat-form-field class="full-width">
                  <mat-label>Nome: *</mat-label>
                  <input type="text" matInput placeholder="Ex. JosÃ© da Silva">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="800px">
                <mat-form-field class="full-width">
                  <mat-label>Email: *</mat-label>
                  <input type="email" matInput placeholder="Ex. pat@example.com">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width">
                  <mat-label>CPF: *</mat-label>
                  <input type="text" matInput placeholder="Ex. ">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width">
                  <mat-label>Data Nascimento: *</mat-label>
                  <input type="date" matInput placeholder="Ex. ">
                </mat-form-field>
              </div>
            </div>

          </mat-card-content>
          <mat-card-actions align="end">
                <button color="primary" mat-flat-button>
                  <mat-icon>save</mat-icon>
                  Salvar
                </button>
                <button color="primary" mat-flat-button>
                  <mat-icon>refresh</mat-icon>
                  Atualizar
                </button>
                <button color="accent" mat-flat-button class="ml-5">
                  <mat-icon>backspace</mat-icon>
                  Limpar
                </button>
          </mat-card-actions>
        </mat-card>
    </form>
  </div>
</div>
