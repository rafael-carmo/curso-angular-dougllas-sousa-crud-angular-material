<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Dados Pessoais</mat-card-title>
          </mat-card-header>
          <mat-card-content class="mt-20">

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="800px">
                <mat-form-field class="full-width">
                  <mat-label>Nome:</mat-label>
                  <input type="text"
                        [(ngModel)]="cliente.nome"
                        name="nome"
                        required
                        matInput
                        placeholder="Ex. JosÃ© da Silva">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="800px">
                <mat-form-field class="full-width">
                  <mat-label>Email:</mat-label>
                  <input
                    type="email"
                    matInput
                    placeholder="Ex. pat@example.com"
                    [(ngModel)]="cliente.email"
                    name="email"
                    required
                  >
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width">
                  <mat-label>CPF:</mat-label>
                  <input
                    type="text"
                    matInput
                    placeholder="Ex. 000.000.000-00"
                    [(ngModel)]="cliente.cpf"
                    name="cpf"
                    required
                    pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}"
                    title="Formato: 000.000.000-00"
                  >
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="400px">
                <mat-form-field class="full-width">
                  <mat-label>Data Nascimento:</mat-label>
                  <input
                    type="date"
                    matInput
                    placeholder="Ex. "
                    [(ngModel)]="cliente.dataNascimento"
                    name="dataNascimento"
                    required
                  >
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
              <div fxLayout="column" fxFlex="800px">
                <mat-form-field class="full-width">
                  <mat-label>Url Imagem:</mat-label>
                  <input type="text" [(ngModel)]="cliente.urlImage" name="urlImage" required matInput placeholder="Ex. https://example.com/image.jpg">
                </mat-form-field>
              </div>
            </div>

          </mat-card-content>
          <mat-card-actions align="end">

                <button color="primary" mat-flat-button type="submit" >
                  @if (atualizando) {
                    <div fxLayout="row" fxLayoutAlign="center center">
                      <mat-icon class="mr-5">update</mat-icon>
                      Atualizar
                    </div>
                  } @else {
                    <div fxLayout="row" fxLayoutAlign="center center">
                      <mat-icon class="mr-5">save</mat-icon>
                      Salvar
                    </div>
                  }
                </button>
                <!-- <button color="primary" mat-flat-button type="submit" >
                  <mat-icon>save</mat-icon>
                  Salvar
                </button>
                <button color="primary" mat-flat-button>
                  <mat-icon>refresh</mat-icon>
                  Atualizar
                </button> -->
                <button color="accent" mat-flat-button class="ml-5">
                  <mat-icon>backspace</mat-icon>
                  Limpar
                </button>
          </mat-card-actions>
        </mat-card>
    </form>
  </div>
</div>
